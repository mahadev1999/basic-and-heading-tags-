<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>Application Form</h1>
        <form action="required">
            <label for="N">Name:</label><input id="N" type="text" placeholder="enter name"><br><br>
            <label>Password:</label><input type="password" placeholder="password"><br><br>
            <label>DOB:</label><input type="date"><br><br>
            <label>Gender:</label><input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            <label>Email:</label><input type="email" placeholder="email@gmail.com"><br><br>
            <label>Languages:</label><select>
                <option value="TAMIL">TAMIL</option>
                <option value="KANNADA">KANNADA</option>
                <option value="ENGLISH">ENGLISH</option>
                <option value="HINDI">HINDI</option>
            </select><br><br>
            <label >Department:</label><select>
                <option name="dept" value="CSE">CSE</option>
                <option name="dept" value="IT">IT</option>
                <option name="dept"value="EEE">EEE</option>
                <option name="dept" value="MECH">MECH</option>
            </select><br><br>
            <label>Comments:</label><br><br>
            <textarea>welcome</textarea><br><br>
            <label>Upload:</label><input type="file"><br><br>
            <label>choose your color:</label><input type="color"><br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

        </form>
    </body>
</html>
